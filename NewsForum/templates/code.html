{% extends 'flatpages/default.html' %}

<html lang="en">
<head>
    {% block title %}
    {% endblock title %}
</head>
<body>
    {% block content %}
    {% if user.is_authenticated %}
        <h5>What r u doing?</h5>
        <h5>Go back!!!</h5>
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit" name="sign" value="Sign">Sign up</button>
        </form>
    {% endif %}
    {% endblock content %}
</body>
</html>
