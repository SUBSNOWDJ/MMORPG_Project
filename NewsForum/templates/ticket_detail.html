{% extends 'flatpages/default.html' %}

<html lang="en">
<head>
    {% block title %}
    {% endblock title %}
</head>
<body>
    {% block content %}
        <form method="post">
            {% csrf_token %}
<!--            TODO черточки таблицы-->
            {{ dat.head }}
            {{ dat.body|safe }}
            {{ dat.category }}
            <button class="btn btn-primary" type="submit" name="response" value="Response">Response to ticket</button>
            {% if error %}
                {{ error }}
            {% endif %}
<!--            <input type="submit" value="Submit">-->
        </form>
    {% endblock content %}
</body>
</html>
